mutation paymentGatewaysInitialize($checkoutId: ID!, $paymentGateways: [PaymentGatewayToInitialize!]) {
	paymentGatewayInitialize(id: $checkoutId, paymentGateways: $paymentGateways) {
		errors {
			field
			message
			code
		}
		gatewayConfigs {
			id
			data
			errors {
				field
				message
				code
			}
		}
	}
}

mutation TransactionInitialize($checkoutId: ID!, $data: JSON, $paymentGateway: PaymentGatewayToInitialize!) {
	transactionInitialize(id: $checkoutId, paymentGateway: $paymentGateway, data: $data) {
		transaction {
			id
			actions
		}
		transactionEvent {
			id
			message
			type
		}
		data
		errors {
			field
			message
			code
		}
	}
}

mutation transactionProcess($id: ID!, $data: JSON) {
	transactionProcess(id: $id, data: $data) {
		transaction {
			id
			actions
		}
		transactionEvent {
			message
			type
		}
		data
		errors {
			field
			code
			message
		}
	}
}
